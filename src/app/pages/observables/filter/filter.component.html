<div class="container my-3">
  <h2 class="h2">Filter</h2>
  <p>Emit values that pass the provided condition.</p>
  <br />
  <div class="row">
    <div class="col-md-6 mt-2">
      <strong>Example 1: filter for even numbers</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Data: </strong>from([1, 2, 3, 4, 5, 6])
      </p>
      <hr />
      <ul id="example1"></ul>
    </div>

    <div class="col-md-6 mt-2">
      <strong>Example 2: filter objects based on property</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Data: </strong>from([
        &#123; name: 'Ganesh', age: 20 &#125;,
        &#123; name: 'Amit', age: 30 &#125;,
        &#123; name: 'Abhi', age: 21 &#125;
      ])
      </p>
      <hr />
      <ul id="example2"></ul>
    </div>
  </div>
</div>
