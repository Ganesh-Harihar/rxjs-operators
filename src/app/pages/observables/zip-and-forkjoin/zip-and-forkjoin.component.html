<div class="container my-3">
  <h2 class="h2">Zip & ForkJoin</h2>
  <br />
  <div class="row">
    <div class="col-md-3 pr-4">
      <strong>Names</strong>
      <hr />
      <select class="form-control" #name>
        <option *ngFor="let name of names" value="{{ name }}">
          {{ name }}
        </option>
      </select>
      <br />
      <br>
      <strong>Colors</strong>
      <hr />
      <select class="form-control" #color>
        <option *ngFor="let color of colors" value="{{ color }}">
          {{ color }}
        </option>
      </select>
    </div>

    <div class="col-md-9 ml-auto">
      <strong>Zip</strong>
      <hr />
      <div class="d-flex" id="zip"></div>
      <br>

      <strong>ForkJoin</strong>
      <hr />
      <div class="d-flex" id="forkjoin"></div>

    </div>
  </div>
</div>
